<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">

    <title></title>
    <meta name="description" content="">

    <!-- Mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- Chrome / Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="black">
    <link rel="icon" href="icon.png">

    <link rel="stylesheet" href="css/lib/material.pink-blue.min.css" />
    <link rel="stylesheet" href="css/lib/material-icons.css">
    <link rel="stylesheet" href="css/lib/roboto.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bin.css">
</head>
<body id="bin-detail" class="scroll">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header mdl-layout__header--seamed">
            <div class="mdl-layout__header-row">
                <button class="back-button mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                    <i class="material-icons">arrow_back</i>
                </button>
                <span class="mdl-layout-title"></span>
                <div class="mdl-layout-spacer"></div>
                <button class="delete-button mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                    <i class="material-icons">delete</i>
                </button>
                <button class="edit-button mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
                    <i class="material-icons">edit</i>
                </button>
            </div>
        </header>
        <main class="mdl-layout__content">
            <section id="bin-header">
                <h1 class="mdl-layout-title"></h1>
            </section>
            <div class="page-content">
                <div id="bin">
                    <section id="battery-level">
                        <h2>Battery Level</h2>
                        <span id="battery-status"></span>
                    </section>
                    <section id="graph">
                        <canvas></canvas>
                    </section>
                    <section id="statistics">
                        <h2></h2>
                        <span id="total-weight"></span>
                        <span id="average-weight"></span>
                    </section>
                </div>
            </div>
        </main>
    </div>
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/material.min.js"></script>
    <script src="js/lib/Chart.min.js"></script>
    <script src="js/lib/chart-settings.js"></script>
    <script src="js/lib/APIFunctions.js"></script>
    <script src="js/script.js"></script>
    <script src="js/bin.js"></script>
    <script>
        $(initApp);
        $(initBinDetails);
    </script>
</body>
</html>
